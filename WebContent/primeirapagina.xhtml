<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Olá Mundo</title>
	<link rel="StyleSheet" type="text/css" href="css/theme.css" media="screen"></link>
</h:head>

<h:body>
	<h:form>
		<h:outputLabel for="campoNome" styleClass="label success" value="Nome " />
		<h:inputText id="campoNome" value="#{pessoaBean.nome}" />
		<br /> <br />
		<h:outputLabel for="campoSobrenome" styleClass="label success" value="Sobrenome " />
		<h:inputText id="campoSobrenome" value="#{pessoaBean.sobrenome}" />
		<br /> <br />
		<h:outputText id="nomeCompleto" value="#{pessoaBean.nomeCompleto}" />
		<br /> <br />
		
		<!-- ação "action" exige que o método tenha um retorno que é qual página deve responder -->
		<h:commandButton value="Mostrar nome completo" action="#{pessoaBean.motrarNomeCompleto}" />
		
		<br /> <br /><br /> <br />
		
		<h:outputLabel for="nome" styleClass="label success" value="Nome " />
		<h:inputText id="nome" value="#{pessoaBean.pessoa.nome}" />
		<br /> <br />
		<h:outputLabel for="sobrenome" styleClass="label success" value="Sobrenome " />
		<h:inputText id="sobrenome" value="#{pessoaBean.pessoa.sobrenome}" />
		<br /> <br />
		
		<!-- ação "action" exige que o método tenha um retorno que é qual página deve responder -->
		<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" />
		
		
		
	</h:form>
</h:body>

</html>
