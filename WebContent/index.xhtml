<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Olá Mundo</title>
	<link rel="StyleSheet" type="text/css" href="css/theme.css"
		media="screen"></link>
</h:head>
<script type="text/javascript">

function alterarValorCampo() {
	var campo = document.getElementById('formPessoa:nome');
	campo.value = 'cliquei no campo';
}

</script>
<h:body>
	<h1>Index.xhtml</h1>
	<h:form id="formPessoa">
		<!-- Navegação implicita -->
		<h:commandButton value="Goto primeirapagina" action="primeirapagina" />
		<br />
		<br />
		<!-- Navegação implicita -->
		<h:commandButton value="Goto primeirapagina via faces-config.xml" action="navegacaoexplicita" />
		
		<br />
		<br />
		<h:inputText id="nome" onclick="this.value = 'troquei o valor'" onselect="this.value = this.value.toUpperCase();" />
		<!-- Ações utilizando onclick e eventos de mouse chama o JavaScript -->
		<h:commandButton value="Chamando JavaStcript" onclick="alterarValorCampo();" />
	
	</h:form>
</h:body>

</html>
